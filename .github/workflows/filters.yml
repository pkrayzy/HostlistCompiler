name: Download Filters

on:
  schedule:
  - cron: "0 1 * * *"
  # For manual run builds
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn install --network-concurrency 1

      - name: Download and transform Adguard Filters
        run: |
          curl -s https://filters.adtidy.org/extension/ublock/filters/15_optimized.txt | grep -v "\*" > ./optimized/15_optimized.txt
          (echo '!#safari_cb_affinity(other)' && curl -s https://filters.adtidy.org/extension/ublock/filters/2_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/2_optimized.txt
          (echo '!#safari_cb_affinity(privacy)' && curl -s https://filters.adtidy.org/extension/ublock/filters/3_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/3_optimized.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://filters.adtidy.org/extension/ublock/filters/4_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/4_optimized.txt
          (echo '!#safari_cb_affinity(security)' && curl -s https://filters.adtidy.org/extension/ublock/filters/11_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/11_optimized.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://filters.adtidy.org/extension/ublock/filters/14_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/14_optimized.txt
          (echo '!#safari_cb_affinity(general)' && curl -s https://filters.adtidy.org/extension/ublock/filters/101.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/101_optimized.txt
          (echo '!#safari_cb_affinity(other)' && curl -s https://ublockorigin.github.io/uAssetsCDN/filters/filters.min.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/101_ublock.txt
          (echo '!#safari_cb_affinity(privacy)' && curl -s https://filters.adtidy.org/extension/ublock/filters/118.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/118_optimized.txt
          (echo '!#safari_cb_affinity(security)' && curl -s https://ublockorigin.github.io/uAssetsCDN/filters/privacy.min.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/118_ublock.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://filters.adtidy.org/extension/ublock/filters/122.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/122_optimized.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://ublockorigin.github.io/uAssetsCDN/filters/annoyances.min.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/122_ublock.txt
          curl -s https://filters.adtidy.org/ios/filters/2_optimized.txt | grep "www.youtube.com#%#" > ./optimized/2_scriptlets.txt
          curl -s https://filters.adtidy.org/ios/filters/5_optimized.txt | grep "youtube.com#%#" > ./optimized/5_scriptlets.txt

      - name: Push to repository
        run: |
          git config --global user.name "pkrayzy"
          git config --global user.email "pkrayzy@users.noreply.github.com"
          now=$(date)
          git add -A
          git commit -m "Update Filters on $now"
          git push
