name: Download Filters

on:
  schedule:
  - cron: "0 1 * * *"
  # For manual run builds
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn install --network-concurrency 1

      - name: Extract and transform OISD Excludes
        run: |
          {
            echo ""  # AdGuard Base  
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=6fdddd7d71402a774685f619b3ba1f4f' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=e850186db5657f317c0e1381b132f0ee' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            echo ""  # EasyList
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=5b5f2def5bcc7a7c89a005812dbfc9c1' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            echo ""  # AdGuard Tracking
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=f9f2f28660bbbe3164c024b40cba5ec7' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=712b536360b7324c76d5f5712f7d2700' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=b972592b70299053e1394c2dc1bc913a' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=b79647ca51e12651104eb9f75e3d73f4' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=245ea50cbb5830925f42b6d5b536c21a' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=b372fbf196559ffd4d2990abb5468c52' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            curl -s 'https://local.oisd.nl/showme.php?show=unlisted&list=79a0c89feea638be9c8ca38616dda068' | grep -Eo "href='[^']*" | sed "s/href='https:\/\/oisd.nl\/excludes.php?w=//"
            } > ./optimized/oisd_excludes.txt

          {
            echo ""  # AdGuard Base  
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=6fdddd7d71402a774685f619b3ba1f4f' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=e850186db5657f317c0e1381b132f0ee' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            echo ""  # EasyList
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=5b5f2def5bcc7a7c89a005812dbfc9c1' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            echo ""  # AdGuard Tracking
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=f9f2f28660bbbe3164c024b40cba5ec7' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=712b536360b7324c76d5f5712f7d2700' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=b972592b70299053e1394c2dc1bc913a' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=b79647ca51e12651104eb9f75e3d73f4' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=245ea50cbb5830925f42b6d5b536c21a' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            curl -s 'https://local.oisd.nl/showme.php?show=dead&list=b372fbf196559ffd4d2990abb5468c52' | grep -o '[a-zA-Z0-9.-]*\.[a-z]\{2,\}' | sed 's/^/||/; s/$/^/'
            } > ./optimized/oisd_unresolved.txt

      # - name: Build HaGeZi Filter
        # run: TLS=insecure node src/cli.js -c examples/HaGeZi/configuration.json -o ./optimized/filter.txt

      - name: Build Allowlist
        run: TLS=insecure node src/cli.js -c examples/whitelist/configuration.json -o ./optimized/whitelist.txt

      - name: Build AdGuard Allowlist
        run: TLS=insecure node src/cli.js -c examples/allowlist/configuration.json -o ./optimized/15_whitelist.txt

      - name: Build DNS Filter
        run: TLS=insecure node src/cli.js -c examples/sdn/configuration.json -o ./optimized/filter.txt

      - name: Download and transform Adguard Filters
        run: |
          curl -s https://filters.adtidy.org/extension/safari/filters/15_optimized.txt | grep -v "\*" > ./optimized/15_optimized.txt
          curl -s https://filters.adtidy.org/extension/safari/filters/15_optimized.txt | grep "^@@" | sed 's/^@@/||/' | sed 's/\(.*\)\.\(.*\)\.\(.*\)$/\2.\3/' | tr -d '|' > ./optimized/15_whitelist.txt
          # curl -s https://raw.githubusercontent.com/mullvad/dns-blocklists/main/lists/doh/adblock/AdguardDNS | sed 's/^/||/; s/$/^/' > ./optimized/15_optimized.txt

          (echo '!#safari_cb_affinity(general)' && curl -s https://filters.adtidy.org/extension/safari/filters/2_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/2_optimized.txt
          (echo '!#safari_cb_affinity(general)' && curl -s https://adguardteam.github.io/AdguardFilters/BaseFilter/sections/content_blocker.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/cb_optimized.txt
          (echo '!#safari_cb_affinity(privacy)' && curl -s https://filters.adtidy.org/extension/safari/filters/3_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/3_optimized.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://filters.adtidy.org/extension/safari/filters/4_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/4_optimized.txt
          (echo '!#safari_cb_affinity(general)' && curl -s https://filters.adtidy.org/extension/safari/filters/11_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/11_optimized.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://filters.adtidy.org/extension/safari/filters/14_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/14_optimized.txt
          (echo '!#safari_cb_affinity(general)' && curl -s https://filters.adtidy.org/extension/safari/filters/101_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/101_optimized.txt
          (echo '!#safari_cb_affinity(general)' && curl -s https://ublockorigin.github.io/uAssetsCDN/filters/filters.min.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/101_ublock.txt
          (echo '!#safari_cb_affinity(privacy)' && curl -s https://filters.adtidy.org/extension/safari/filters/118_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/118_optimized.txt
          (echo '!#safari_cb_affinity(security)' && curl -s https://ublockorigin.github.io/uAssetsCDN/filters/privacy.min.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/118_ublock.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://filters.adtidy.org/extension/safari/filters/122_optimized.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/122_optimized.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://ublockorigin.github.io/uAssetsCDN/filters/annoyances.min.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/122_ublock.txt
          (echo '!#safari_cb_affinity(social)' && curl -s https://gitflic.ru/project/magnolia1234/bypass-paywalls-clean-filters/blob/raw?file=bpc-paywall-filter.txt | grep -v '!#safari_cb_affinity' && echo '!#safari_cb_affinity') > ./optimized/paywalls.txt

          {
            echo '!#safari_cb_affinity(other)' 
            curl -s https://raw.githubusercontent.com/brave/adblock-lists/master/brave-lists/brave-ios-specific.txt | grep -v '!#safari_cb_affinity' 
            curl -s https://raw.githubusercontent.com/brave/adblock-lists/master/brave-lists/brave-firstparty.txt | grep -v '!#safari_cb_affinity'
            echo '!#safari_cb_affinity'
              } > ./optimized/101_brave.txt 
          {
            echo '!#safari_cb_affinity(other)'
            curl -s https://filters.adtidy.org/extension/safari/filters/2_optimized.txt | grep "www.youtube.com#%#"
            curl -s https://filters.adtidy.org/extension/safari/filters/5_optimized.txt | grep "youtube.com#%#"
            echo '!#safari_cb_affinity'
              } > ./optimized/scriptlets.txt

          # curl -s https://filters.adtidy.org/extension/safari/filters/2_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/2_optimized.txt
          # curl -s https://adguardteam.github.io/AdguardFilters/BaseFilter/sections/content_blocker.txt | grep -v '!#safari_cb_affinity' > ./optimized/cb_optimized.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/3_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/3_optimized.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/4_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/4_optimized.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/11_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/11_optimized.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/14_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/14_optimized.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/101_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/101_optimized.txt
          # curl -s https://ublockorigin.github.io/uAssetsCDN/filters/filters.min.txt | grep -v '!#safari_cb_affinity' > ./optimized/101_ublock.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/118_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/118_optimized.txt
          # curl -s https://ublockorigin.github.io/uAssetsCDN/filters/privacy.min.txt | grep -v '!#safari_cb_affinity' > ./optimized/118_ublock.txt
          # curl -s https://filters.adtidy.org/extension/safari/filters/122_optimized.txt | grep -v '!#safari_cb_affinity' > ./optimized/122_optimized.txt
          # curl -s https://ublockorigin.github.io/uAssetsCDN/filters/annoyances.min.txt | grep -v '!#safari_cb_affinity' > ./optimized/122_ublock.txt
          # curl -s https://gitflic.ru/project/magnolia1234/bypass-paywalls-clean-filters/blob/raw?file=bpc-paywall-filter.txt | grep -v '!#safari_cb_affinity' > ./optimized/paywalls.txt

          # {
          #   curl -s https://raw.githubusercontent.com/brave/adblock-lists/master/brave-lists/brave-ios-specific.txt | grep -v '!#safari_cb_affinity' 
          #   curl -s https://raw.githubusercontent.com/brave/adblock-lists/master/brave-lists/brave-firstparty.txt | grep -v '!#safari_cb_affinity'
          #     } > ./optimized/101_brave.txt 
          # {
          #   curl -s https://filters.adtidy.org/extension/safari/filters/2_optimized.txt | grep "www.youtube.com#%#"
          #   curl -s https://filters.adtidy.org/extension/safari/filters/5_optimized.txt | grep "youtube.com#%#"
          #     } > ./optimized/scriptlets.txt

          {
            curl -s https://raw.githubusercontent.com/easylist/easylist/master/easyprivacy/easyprivacy_specific_cname_dataunlocker.txt
            curl -s https://raw.githubusercontent.com/easylist/easylist/master/easyprivacy/easyprivacy_specific_cname_a8net.txt
            curl -s https://raw.githubusercontent.com/easylist/easylist/master/easyprivacy/easyprivacy_specific_cname_plausible.txt
